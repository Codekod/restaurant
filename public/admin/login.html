<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaBrew - Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e3c086;
            --secondary-color: #473529;
        }

        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2c1810 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 40px 30px;
            text-align: center;
        }

        .login-header img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-weight: 700;
            margin: 0;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #f1f3f4;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(227, 192, 134, 0.25);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group-text {
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: var(--secondary-color);
            border-radius: 12px 0 0 12px;
        }

        .btn-login {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #2c1810;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(71, 53, 41, 0.3);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/03_images/logo1.png" alt="LunaBrew">
            <h2>Admin Paneli</h2>
            <p class="mb-0">Yönetim sistemine giriş yapın</p>
        </div>
        <div class="login-body">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Email adresiniz" required>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="login-text">Giriş Yap</span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    Demo: admin@lunabrew.com / admin123
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');
            
            // Show loading
            loginText.style.display = 'none';
            loading.classList.add('show');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin';
                } else {
                    throw new Error(data.message || 'Giriş başarısız');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Hide loading
                loginText.style.display = 'inline';
                loading.classList.remove('show');
            }
        });

        // Auto-fill demo credentials
        document.getElementById('email').value = 'admin@lunabrew.com';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
